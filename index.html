<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="shortcut icon" type="imagex/png" href="./assets/icon.svg" />
		<title>My S*cr*t Text</title>
	</head>
	<body>
		<header class="header">
			<a class="header__link" href="index.html">
				<img
					class="header__link__img"
					src="./assets/icon.svg"
					alt="logo do My Secret Text"
				/>
				<p class="header__link__logoname">My S*cr*t Text</p>
			</a>
		</header>

		<main class="main">
			<div class="container">
				<div class="main__input">
					<textarea
						id="main__input__text"
						placeholder="Digite seu texto aqui"
						spellcheck="false"
					></textarea>

					<div class="main__input__warning">
						<div id="main__input__warning__icon" title="não é permitido acentuação, cedilha ou outros caracteres especiais, apenas letras minúsculas">!</div>
						<p id="main__input__warning__text">
							Letras minúsculas e sem símbolos
						</p>
					</div>

					<div class="main__input__buttons">
						<button onclick="handleEncrypt()">Criptografar</button>
						<button onclick="handleDecrypt()">Descriptografar</button>
					</div>
				</div>

				<div class="main__output">
					<textarea
						readonly
						id="main__output__text"
						placeholder="Não há nada aqui ainda"
						spellcheck="false"
					></textarea>
					<button id="copy-button-output" onclick="handleCopyOutput()">Copiar</button>
				</div>
			</div>
		</main>

		<footer class="footer">
			<p>
				Desenvolvido por
				<a
					class="rodape__texto__link"
					href="https://github.com/weessm"
					target="_blank"
				>
					<strong>Weslei Miranda</strong>
				</a>
			</p>
		</footer>

		<script src="script.js"></script>
	</body>
</html>
